<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="description" content="" />
        <title>Repair & Rewear | Repair Assistant</title>
        <link rel="stylesheet" href="styles-em.css">
        <link rel="icon" href="images/icons/favicon.ico">
         <!-- Links for Google Fonts Krona One & Anek Telugu -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu&family=Krona+One&display=swap" rel="stylesheet">
    </head>
    <body id="repairAssistantPage">
        <header id="navBarContainer" class="navBarContainer">
            <a class="navLogo" href="index.html">
                <img src="images/icons/logo.svg" alt="Repair & Rewear logo">
                <h2 class="heading">Repair & Rewear</h2>
            </a>
            <div class="navBarItems">
                <a href="repair.html" class="caption activeNav">Repair Assistant</a>
                <a href="secondhand.html" class="caption">Secondhand Hub</a>
                <a href="profile.html" class="caption">Profile</a>
                <a href="javascript:void(0);" class="hamburgerMenu" onclick="minimiseNavBar()"><i class="fa fa-bars"></i></a>
            </div>
        </header>
        <main>
            <a style="display:none;" href="results.html"></a>
            <article id="repairAssistantBorderStyling">
                <h1 class="heading">Repair Assistant</h1>
                <p class="caption">Tell us a bit about your damaged garment and weâ€™ll identify the best way to repair it.</p>
                <form id="repairAssistantForm" action="#">
                        <label for="materialType">Material Type</label>
                        <!-- Although there are a significant number of options that could be provided for this drop down, 
                            I have chosen 10 common clothing materials  -->   
                        <select id="materialType" name="materialType" required>
                            <option selected disabled>Select a material type</option>                            
                            <option value="Acrylic">Acrylic (most often a wool substitute)</option>
                            <option value="Cotton">Cotton</option>
                            <option value="Denim">Denim</option>
                            <option value="Linen">Linen</option>
                            <option value="Lycra/Elastane">Lycra/Elastane (typically in actvewear)</option>
                            <option value="Nylon">Nylon</option>
                            <option value="Polyester">Polyester</option>
                            <option value="Rayon">Rayon (most often a silk substitute)</option>
                            <option value="Silk">Silk</option>
                            <option value="Wool">Wool</option>
                        </select><br>
                        <label for="clothingType">Clothing Type</label>
                        <!-- Although there are a significant number of options that could be provided for this drop down, 
                            I have chosen 9 common clothing types  -->
                        <select id="clothingType" name="clothingType" required>
                            <option selected disabled>Select a clothing type</option>
                            <option value="Activewear">Activewear</option>
                            <option value="Dress">Dress</option>
                            <option value="Jacket">Jacket</option>
                            <option value="Jumper">Jumper</option>
                            <option value="Pants">Pants</option>
                            <option value="Shirt">Shirt</option>
                            <option value="Shorts">Shorts</option>
                            <option value="Skirt">Skirt</option>
                            <option value="Socks">Socks</option>
                        </select><br>
                        <label for="damageType">Damage Type</label> 
                        <!-- Although there are a significant number of options that could be provided for this drop down, 
                            I have chosen 9 common damage types  -->  
                        <select id="damageType" name="damageType" required>
                            <option selected disabled>Select a damage type</option>                            
                            <option value="Broken Zipper">Broken Zipper</option>
                            <option value="Fallen Hem">Fallen Hem</option>
                            <option value="Replacing Button">Replacing Button</option>
                            <option value="Rip/Tear/Hole">Rip/Tear</option>
                        </select><br>
                    <button class="greenButton" id="repairSubmit" type="submit">Submit</button>
                </form>
            </article>


        </main>
        <script src="script-em.js"></script>
    </body>
</html>
