<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="description" content="" />
        <title>Secondhand Hub</title>
        <link rel="stylesheet" href="styles-em.css">
        <link rel="icon" href="images/icons/favicon.ico">
         <!-- Links for Google Fonts Krona One & Anek Telugu -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu&family=Krona+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <header id="navBarContainer" class="navBarContainer">
            <a class="navLogo" href="index.html">
                <img src="images/icons/logo.svg">
                <h2 class="heading">Repair & Rewear</h2>
            </a>
            <div class="navBarItems">
                <a href="repair.html" class="caption activeNav">Repair Assistant</a>
                <a href=
                "secondhand.html" class="caption">Secondhand Hub</a>
                <a href="profile.html" class="caption">Profile</a>
                <a href="javascript:void(0);" class="hamburgerMenu" onclick="minimiseNavBar()"><i class="fa fa-bars"></i></a>
            </div>
        </header>
        <main>

            <article>
                <h1 class="formHeading">Repair Assistant</h1>
                <div id="resultsBox" class="resultsBox">
                    <p class="caption" id="repairResult"></p>
                </div>
                <section class="recommendationContainer">
                    <section class="diyRepairContainer">
                        <div class="resource">
                            <div class="rTitle">
                                <div class="displayRow">
                                    <h2 class="subheading">DIY Repair</h2>
                                    <img id="recommendedPurple" src="images/imgs/recommendedTagPurple.png">
                                </div>

                                <p class="caption">Check out this how-to guide on repairing a broken zipper.</p>
                            </div>
                            <div class="rThumbnail">
                                <img src="images/imgs/resources_zipper.png">
                            </div>
                            <div class="rTags diyTags">
                                <p class="caption"><img src="images/icons/time.svg">30 mins</p>
                                <p class="caption"><img src="images/icons/cost.svg">10 - 15</p>
                                <p class="caption"><img src="images/icons/skill.svg">Intermediate</p>
                            </div>
                            <button type="button" id="diyButton" class="purpleButton caption">DIY Repair</button>
                        </div>
                    </section>
                    <section class="localRepairContainer">
                        <div class="resource">
                            <div class="rTitle">
                                <div class="displayRow">
                                    <h2 class="subheading">Local Repair Services</h2>
                                    <img id="recommendedBlack" src="images/imgs/recommendedTagBlack.png">
                                </div>

                                <p class="caption">Find a professional in your local area to repair your garment.</p>

                            </div>
                            <div class="rThumbnail">
                                <img src="images/imgs/local_mender_map.png">
                            </div>
                            <div class="rTags serviceTags">
                                <p class="caption"><img src="images/icons/time.svg">15 mins</p>
                                <p class="caption"><img src="images/icons/cost.svg">20 - 30</p>
                            </div>
                            <button type="button" id="localButton" class="blackButton caption">Outsource Repair</button>
                        </div>
                    </section>
                </section>
            </article>



        
        </main>
        <script src="script-em.js"></script>
    </body>
</html>
